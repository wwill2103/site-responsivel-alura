<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsivo</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
        }

        .menu-icon {
            display: none;
            font-size: 28px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            ul {
                flex-direction: column;
                display: none;
                width: 100%;
            }

            ul li {
                text-align: center;
                margin: 10px 0;
            }

            .menu-icon {
                display: block;
            }
        }

        #menu.show {
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Minha Logo</div>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            <ul id="menu">
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Bem-vindo ao Meu Site</h1>
            <p>Este é um exemplo de site responsivo com menu hambúrguer.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>
